    <script type="text/javascript">
      function showValue(inpZ)
      {

      var z = parseFloat(inpZ)
      var h=0.7;
      var omegaM0=0.315;
      var omegaV0=0.685;
      var omegaR0=9.2e-5;


      var H100 = 3.241e-18;  // 100 km/s/megaparsec in 1/s
      var H0 = h*H100;
      var lamrange = Math.pow(H0/Hz(z),2.)*omegaV0*100.
      var matrange = Math.pow(H0/Hz(z),2.)*omegaM0*Math.pow(1.+z,3.0)*100.
      var radrange = Math.pow(H0/Hz(z),2.)*omegaR0*Math.pow(1.+z,4.0)*100.
      
      
      document.getElementById("zrange").innerHTML="z = " + z;
      //document.getElementById("Vlab").innerHTML="omegaV = " + lamrange;
      //document.getElementById("Mlab").innerHTML="omegaM = " + matrange;
      //document.getElementById("Rlab").innerHTML="omegaR = " + radrange;
      //document.getElementById("trange").innerHTML="t = " + newValue;
      rChart(lamrange,matrange,radrange)
      }

      function Hz(inpZ)
      {
      var z = parseFloat(inpZ)
      var h=0.7;
      var omegaM0=0.315;
      var omegaV0=0.685;
      var omegaR0=9.2e-5;


      var H100 = 3.241e-18;  // 100 km/s/megaparsec in 1/s
      var H0 = h*H100;
      var ez = omegaR0*(Math.pow(1.0+z,4.0))+omegaM0*(Math.pow(1.0+z,3.0))+omegaV0;
      
      return H0*Math.sqrt(ez);
      }


      function rChart(V,M,R) {
      var chart = new CanvasJS.Chart("chartContainer",
      {
      title:{
      text: "Fractional contributions",
      fontFamily: "arial black"
      },
      animationEnabled: false,
      legend: {
      verticalAlign: "bottom",
      horizontalAlign: "center"
      },
      theme: "theme1",
      data: [
      {
      type: "pie",
      indexLabelFontFamily: "Garamond",
      indexLabelFontSize: 20,
      indexLabelFontWeight: "bold",
      startAngle:0,
      indexLabelFontColor: "MistyRose",
      indexLabelLineColor: "darkgrey",
      indexLabelPlacement: "inside",
      toolTipContent: "{name}: {y}%",
      showInLegend: true,
      indexLabel: "#percent%",
      dataPoints: [
      {  y: parseFloat(V), name: "Vacuum", legendMarkerType: "triangle"},
      {  y: parseFloat(M), name: "Matter", legendMarkerType: "square"},
      {  y: parseFloat(R), name: "Radiation", legendMarkerType: "circle"}
      ]
      }
      ]
      });
      chart.render();
      }
      
      window.onload = showValue(0);
      
      </script>
