
<html>
	<head>
		<title>Sigma8 from SZ clusters</title>
		<script src="../multistep2.js"></script>
		<script>
			add_step("type", ["j","k"])
			add_step("step", ["j","k"])
			add_step("comp", ["c","v"])
			add_desc("desc", {sel:".type img"})
			set_reset("0")
		</script>
		<style>
			.desc, .desc_cg, .desc_messenger { font-weight: bold; }
		</style>
		<link rel="stylesheet" href="../bootstrap.min.css">

    <style>
      h1 {
      text-align: center; 
      font-size: 40px;
      }

      h3 {
      text-align: center; 
      font-size: 16px;
      }

      
      p {
      text-align: center; 
      font-size: 20px;
      }


      ul {
      font-size: 20px;
      }



    </style>


	</head>
	<body>
    <div class="container">

		<h1>Sigma8 from SZ clusters</h1>
		<p><b>j/k</b> to switch between T+P (all) and P (pol)
		<p><b>c/v</b> to switch between miscentering=False/True
		 
		<p class=desc align="center"></p>
		<div class=type align="center">
			<div class=comp>
				<img src=S4_CMB_all.png>
				<img src=S4_CMB_all_miscentered.png>
			</div>
			<div class=comp>
				<img src=S4_CMB_pol.png>
				<img src=S4_CMB_pol_miscentered.png>
			</div>
		</div>
		<p class=desc align="center"></p>
		<div class=type align="center">
			<div class=comp>
				<img src=S4_CMB_all_fsky.png>
				<img src=S4_CMB_all_miscentered_fsky.png>
			</div>
			<div class=comp>
				<img src=S4_CMB_pol_fsky.png>
				<img src=S4_CMB_pol_miscentered_fsky.png>
			</div>
		</div>
    </div>	

	</body>
</html>
